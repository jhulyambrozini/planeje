name: planeje
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_injector: ^2.1.1
  drift: ^2.28.1
  path_provider: ^2.1.5
  sqlite3_flutter_libs: ^0.5.39
  flutter_dotenv: ^6.0.0
  flutter_native_splash: ^2.4.6
  supabase_flutter: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.20.3
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.3
  change_app_package_name: ^1.3.0

flutter_launcher_icons:
  android: true
  image_path: 'assets/images/icon.png'
  background_color_android: '#181818'
  web:
    generate: true
    image_path: 'assets/images/icon.png'
  windows:
    generate: true
    image_path: 'assets/images/icon.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/images/icon.png'

flutter_native_splash:
  color: '#181818'
  color_dark: '#181818'
  image: assets/images/lauch_screen.png
  fullscreen: true

  android_12:
    color: '#181818'
    color_dark: '#181818'
    image: assets/images/lauch_screen_android_12.png
    icon_background_color: '#181818'
    fullscreen: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/open_finances.png
    - assets/images/logo.png
    - .env

  fonts:
    - family: Livvic
      fonts:
        - asset: assets/fonts/Livvic/Livvic-Bold.ttf
          weight: 700
        - asset: assets/fonts/Livvic/Livvic-Italic.ttf
          style: italic
        - asset: aassets/fonts/Livvic/Livvic-Medium.ttf
          weight: 500
        - asset: assets/fonts/Livvic/Livvic-Regular.ttf
        - asset: assets/fonts/Livvic/Livvic-SemiBold.ttf
          weight: 600

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter/Inter_18pt-SemiBold.ttf
          weight: 600
